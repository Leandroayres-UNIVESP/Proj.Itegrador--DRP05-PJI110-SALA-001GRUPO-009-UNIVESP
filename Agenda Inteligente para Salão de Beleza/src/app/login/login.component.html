<body id="conteudo">
  <div class="main-content">
    <div class="inner-wrapper">
      <h4>Bem-vindo!</h4>
      <form class="login-form">
          <input
            class="form-control"
            placeholder="Nome de usuario"
            [(ngModel)]="login.email"
            name="usuario"
            >
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            [(ngModel)]="login.senha"
            name="senha"
            >
          <button class="button" role="button" (click)="Logar()">Login</button>
      </form>
    </div>
    <div class="logo">
